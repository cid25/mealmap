<div class="border border-info rounded-top-2">
    <div class="p-2 mb-2 bg-info rounded-top-2 text-white d-flex justify-content-center">
        Pick Course {{ index }}
    </div>
    <button type="button" (click)="onClickCancel()" class="btn btn-primary m-2 d-flex justify-content-center align-items-center">
        <img src="/assets/icons/x-lg.svg" class="me-1">
        <span>Cancel</span>
    </button>
    <div class="m-2">
        <app-search-input (searched)="onSearch($event)"></app-search-input>
    </div>
    <div class="m-2 d-flex flex-wrap gap-2">
        <div *ngFor="let dish of dishes" class="card border-primary">
            <div class="text-center p-1">{{ dish.name }}</div>
            <button type="button" class="btn d-block p-0 border-0" (click)="select(dish.id!)">
                <img [src]="dish.localImageURL" onerror="this.src='/assets/no-image.png'" class="card-image-xs" alt="No image">
            </button>
            <button id="btnselect" class="btn btn-primary border-top-0" (click)="select(dish.id!)">Select</button>
        </div>
    </div>
</div>
