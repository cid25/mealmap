<div class="modal-split">
    <app-meal-schedule (editStarted)="startEdit($event)" [ngClass]="{'left-split': underEdit(), 'full-width': !underEdit()}"></app-meal-schedule>
    <app-meal-editor *ngIf="underEdit()" [diningDate]="editableDate()" (editStopped)="stopEdit()" class="right-split"></app-meal-editor >
</div>
