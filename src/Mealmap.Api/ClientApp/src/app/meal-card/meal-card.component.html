<div class="card m-2" style="width: 18rem;">
    <div class="py-2 rounded-top bg-secondary text-white text-center">{{ meal!.diningDate | date:'EEEE - dd.MM.yyyy' }}</div>
    <img [src]="mainCourse()?.dish?.localImageURL" class="img-fluid" alt="No image">
    <div class="card-body">
      <h5 class="card-title text-center">{{ mainCourse()?.dish?.name }}</h5>
      <p class="card-text">{{ mainCourse()?.dish?.description }}</p>
    </div>
  </div>
