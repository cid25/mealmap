<div class="card h-100 card-m">
    <a [routerLink]="[dish.id]" class="p-0 border-0">
        <img [src]="dish.localImageURL" onerror="this.src='/assets/no-image.png'" class="card-image-m rounded-top" alt="No image">
    </a>
    <div class="card-body">
        <h5 class="card-title text-center">{{ dish.name }}</h5>
        <p class="card-text">{{ dish.description }}</p>
    </div>
</div>
